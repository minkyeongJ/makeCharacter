<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파인애플 오리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pineapple-duck">
        <div class="pineapple-leaves back"></div>
        <div class="pineapple-leaves back"></div>
        <div class="pineapple-leaves back"></div>
        <div class="pineapple-leaves back"></div>
        <div class="pineapple-leaves front"></div>
        <div class="pineapple-leaves front"></div>
        <div class="pineapple-leaves front"></div>
        <div class="pineapple-leaves front"></div>
        <div class="pineapple">
            <div class="line left"></div>
            <div class="line left"></div>
            <div class="line left"></div>
            <div class="line left"></div>
            <div class="line left"></div>
            <div class="line right"></div>
            <div class="line right"></div>
            <div class="line right"></div>
            <div class="line right"></div>
            <div class="line right"></div>
            <div class="face">
                <div class="eyes-blue left">
                    <div class="eyes-black left">
                        <div class="eyes-light"></div>
                    </div>
                </div>
                <div class="eyes-blue right">
                    <div class="eyes-black right">
                        <div class="eyes-light"></div>
                    </div>
                </div>
                <div class="mouth-bottom"></div>
                <div class="mouth-top">
                    <div class="mouth-line left"></div>
                    <div class="mouth-line right"></div>
                    <div class="mouth-coner left"></div>
                    <div class="mouth-coner right"></div>
                    <div class="mouth-upper"></div>
                </div>
                <div class="cheek left">
                    <div class="heart-left"></div>
                    <div class="heart-right"></div>
                </div>
                <div class="cheek right">
                    <div class="heart-left"></div>
                    <div class="heart-right"></div>
                </div>
            </div>
            <div class="hair left"></div>
            <div class="hair right"></div>
        </div>
    </div>
    <p>Pineapple Duck</p>
</body>
</html>
